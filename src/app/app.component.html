<div class="title">
  <header>
    <h1>{{title}}</h1>
  </header>
</div>

<div class="toDos">
  <form (ngSubmit)="addTodo()">
      <input type="text" name="inputTodo" placeholder="Enter to do..."
      class="todo-input" [(ngModel)]="inputTodo"
      />
      <input type="submit" value="Add To do" class="todo-submit">
  </form>
</div>

<mat-card class="list">   
  <mat-list role="list" class="toDoList">
      <div *ngFor="let toDo of toDos; let i = index;" class="toDo {{ (toDo.completed ? 'done' : '') }}">
          <div class="id">{{i}}</div>
          <div class="content" (click)="toggleDone(i)">{{toDo.content}}</div>
          <button mat-stroked-button class="delete" (click)="deleteTodo(i)">Remove</button>
      </div>
  </mat-list>
</mat-card>
